<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&display=swap" rel="stylesheet">
</head>
<body>
	<div class= "bara_navigare">

		<div class="left_side">
			<a href="index.html">
					 <img src = "images\Logo.png" height = "80px" width = "80px">
			</a>
			<h2>Plushies Store</h2>
		</div>

		<div class="right_side">
			<!-- Pagina unde se duce -->
			<a href="index.html" class="rightB">Home</a>
			<a href="about.html" class="rightB">About</a>
			<a href="contact.html" class="rightB">Contact</a>
			<a href="cart.html" class="cart">
			  <img src="images/cart.png" alt="Add to cart">
			</a>
		</div>

	</div>
  <h1>Checkout</h1>
  <div id="checkout-summary"></div>
  <h1>Enter Your Details</h1>
  <form id="checkout-form">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Your full name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Street, City, ZIP" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
    </div>


    <div class="form-group">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
    </div>

    <div class="form-group">
      <label for="fullName">Card Name:</label>
      <input type="text" id="fullName" name="fullName" placeholder="YOUR NAME ON CARD" required>
    </div>

    <div class="form-group">
      <label for="expiry">Expiry Date:</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required>
    </div>

    <div class="form-group">
      <label for="cvc">CVC/CVV:</label>
      <input type="text" id="cvc" name="cvc" placeholder="123" maxlength="4" required>
    </div>

    <button type="submit" id="place-order-btn">Place Order</button>
  </form>



  <script>
    // Get total from localStorage
    const total = localStorage.getItem("checkoutTotal") || 0;

    // Display total
    const summary = document.getElementById("checkout-summary");
    summary.innerHTML = `
      <h1>Total to pay: <strong>${total} LEI</h1>
    `;
  </script>
</body>
</html>
